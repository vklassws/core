name: Main Workflow

on:
  schedule:
    - cron: "0 */2 * * *"
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0

      - run: yarn install
      - run: yarn build
      
      - name: yarn test
        run: yarn test
        env:
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          
      - run: yarn lint
